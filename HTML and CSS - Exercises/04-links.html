<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Links</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>
    </head>
    <body>
        <h2>External Link</h2>
        <a href="https://www.google.bg/" target="_blank">Google</a>
        <h2>Internal Link</h2>
        <a href="https://about.google/?utm_source=google-BG&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google</a>
        <h3>Anchor Link</h3>
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
    </body>
    </html>
</body>
</html>
